<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
  <script src="./index.js"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    .code {
      background-color: #333;
      color: #00b5ff;
      width: 400px;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>polysvg.Hexagon example <a target="_blank" rel="noopener" href="http://github.com/jreina/polysvg">[polysvg source]</a></h1>
  
  <div class="code">
    <code>
      let hex = new Hexagon(150, 100, 120);<br />
      let svg = document.getElementById('myVectors');<br />
      svg.appendChild(hex.getPoly());
    </code>
  </div>
  <br />
  <svg width="300" height="300" id="myVectors">
  </svg>
  <script>
    let hex = new Hexagon(150, 100, 120);
    let svg = document.getElementById('myVectors')
    svg.appendChild(hex.getPoly());
  </script>
</body>
</html>

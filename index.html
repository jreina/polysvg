<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="./n-gon.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .code {
      background-color: #333;
      color: #00b5ff;
      width: 100%;
      padding: 20px;
      border-radius: 5px;
    }
    
    .comment {
      color: #00ff00;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Generate a polygon <a target="_blank" rel="noopener" href="http://github.com/jreina/polysvg">[source]</a></h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Settings</h2>
        <form action="get" id="poly-builder">
          <div class="form-group">
            <label for="width">Width (in pixels)</label>
            <input class="form-control" type="number" id="width">
          </div>
          <div class="form-group">
            <label for="vertices">Number of vertices</label>
            <input class="form-control" type="number" id="vertices">
          </div>
          <div class="form-group">
            <label for="x-offset">X offset (in pixels)</label>
            <input class="form-control" type="number" id="x-offset">
          </div>
          <div class="form-group">
            <label for="y-offset">Y offset (in pixels)</label>
            <input class="form-control" type="number" id="y-offset">
          </div>
          <button class="btn btn-primary" type="submit">Generate</button>
        </form>
      </div>
      <div class="col-md-4">
        <h2>Output</h2>
        <!-- Example 1 - decagon -->
        <div class="code">
          <div id="output">
            <span class="comment">// Create your poly using the form to the left.</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Preview</h2>
        <svg width="300" height="300" id="poly-preview">
      </div>
    </div>
  </div>
  <script>
    let form = document.getElementById('poly-builder');
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      let target = event.target;
      let output = document.getElementById('output');
      let preview = document.getElementById('poly-preview');

      let width = Number.parseInt(target.width.value);
      let vertices = Number.parseInt(target.vertices.value);
      let xOffset = Number.parseInt(target['x-offset'].value);
      let yOffset = Number.parseInt(target['y-offset'].value);
      let gon = new Ngon(width, vertices, xOffset, yOffset);

      output.innerText = gon.getPoly().outerHTML;
      preview.innerHTML = '';
      preview.appendChild(gon.getPoly());
    })
  </script>
</body>

</html>
